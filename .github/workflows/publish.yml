name: publish

on:
  push:
    branches: [ main ]


jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Login to Github Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/yoyozbi/twitBot:latest
    - name: Push the Docker image
      run: docker push ghcr.io/yoyozbi/twitBot:latest
